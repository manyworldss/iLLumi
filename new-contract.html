<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illumi | New Contract</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

        :root {
            --bg-body: #F5F4F0;
            --bg-card: #FFFFFF;
            --bg-sidebar: #FFFFFF;
            --text-main: #1A1A1A;
            --text-muted: #5C5C5C;
            --border-color: #D4D4D4;
            --acc-emerald: #1F4D48;
            --acc-violet: #5B4B7C;
        }

        .dark {
            --bg-body: #0F0F0F;
            --bg-card: #1A1A1A;
            --bg-sidebar: #141414;
            --text-main: #F5F5F5;
            --text-muted: #A0A0A0;
            --border-color: #333333;
            --acc-emerald: #2DD4A8;
            --acc-violet: #A78BFA;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1,
        h2,
        h3,
        h4,
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .sidebar {
            background-color: var(--bg-sidebar);
            border-color: var(--border-color);
            transition: background-color 0.3s ease;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            color: var(--text-muted);
            font-size: 14px;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .sidebar-link:hover {
            background: var(--border-color);
            color: var(--text-main);
        }

        .sidebar-link.active {
            background: var(--text-main);
            color: var(--bg-body);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: var(--bg-card);
            color: var(--text-main);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--acc-emerald);
            box-shadow: 0 0 0 3px rgba(45, 212, 168, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .header {
            background: var(--bg-card);
            border-color: var(--border-color);
            transition: background-color 0.3s ease;
        }

        .form-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background: var(--bg-card);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            border-color: var(--acc-violet);
        }

        .user-avatar {
            background: var(--text-main);
            color: var(--bg-body);
        }

        .logo-path {
            stroke: var(--text-main);
            transition: stroke 0.3s ease;
        }

        .glass-backdrop {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden glass-backdrop lg:hidden"
        onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="main-sidebar"
        class="sidebar w-64 flex flex-col h-full border-r-2 absolute lg:relative z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
        <div class="h-24 flex items-center px-8 justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="logo-path" d="M12 2L12 6" stroke-width="2" stroke-linecap="round" />
                    <path class="logo-path" d="M12 18L12 22" stroke-width="2" stroke-linecap="round" />
                    <path class="logo-path" d="M4.93 4.93L7.76 7.76" stroke-width="2" stroke-linecap="round" />
                    <path class="logo-path" d="M16.24 16.24L19.07 19.07" stroke-width="2" stroke-linecap="round" />
                    <path class="logo-path" d="M2 12L6 12" stroke-width="2" stroke-linecap="round" />
                    <path class="logo-path" d="M18 12L22 12" stroke-width="2" stroke-linecap="round" />
                    <path class="logo-path" d="M4.93 19.07L7.76 16.24" stroke-width="2" stroke-linecap="round" />
                    <path class="logo-path" d="M16.24 7.76L19.07 4.93" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span class="font-serif text-xl font-semibold tracking-tight">Illumi</span>
            </a>
            <button class="lg:hidden" onclick="toggleSidebar()">
                <i data-lucide="x" class="h-5 w-5" style="color: var(--text-muted)"></i>
            </button>
        </div>

        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <a href="index.html" class="sidebar-link">Dashboard</a>
            <a href="contracts.html" class="sidebar-link active">Contracts</a>
            <a href="negotiations.html" class="sidebar-link">Negotiations</a>
            <a href="analytics.html" class="sidebar-link">Analytics</a>

            <div class="my-6 mx-4 border-t" style="border-color: var(--border-color)"></div>
            <div class="px-4 mb-3 text-xs font-bold uppercase tracking-wider" style="color: var(--text-muted)">
                Resources</div>
            <a href="templates.html" class="sidebar-link">Templates</a>
            <a href="reports.html" class="sidebar-link">Reports</a>
        </nav>

        <div class="p-6 border-t-2" style="border-color: var(--border-color)">
            <div class="flex items-center gap-3">
                <div class="user-avatar h-9 w-9 rounded-full flex items-center justify-center text-xs font-bold">AM
                </div>
                <div class="text-sm font-semibold">Alex Morgan</div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative w-full">

        <header class="header h-20 px-6 lg:px-12 flex items-center justify-between shrink-0 border-b-2">
            <div class="flex items-center gap-4">
                <button class="lg:hidden p-1 -ml-2" onclick="toggleSidebar()">
                    <i data-lucide="menu" class="h-6 w-6" style="color: var(--text-main)"></i>
                </button>
                <div class="flex items-center gap-2 text-sm">
                    <a href="contracts.html" class="transition-colors hidden md:inline"
                        style="color: var(--text-muted)">Contracts</a>
                    <span class="hidden md:inline" style="color: var(--text-muted)">/</span>
                    <span class="font-semibold">New Contract</span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
                    <i data-lucide="sun" class="h-5 w-5 dark-hidden"></i>
                    <i data-lucide="moon" class="h-5 w-5 light-hidden hidden"></i>
                </button>
                <button onclick="window.location.href='contracts.html'"
                    class="text-sm flex items-center gap-2 transition-colors" style="color: var(--text-muted)">
                    <i data-lucide="x" class="h-4 w-4"></i>
                    <span class="hidden md:inline">Cancel</span>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 lg:p-12">

            <div class="max-w-3xl mx-auto">
                <div class="mb-8 lg:mb-10">
                    <h1 class="text-3xl lg:text-4xl font-serif mb-2">Create New Contract</h1>
                    <p style="color: var(--text-muted)">Fill in the details below to initiate a new content licensing
                        agreement.</p>
                </div>

                <div class="form-card rounded-xl p-6 lg:p-8 shadow-sm">
                    <form onsubmit="event.preventDefault(); window.location.href='contracts.html';">

                        <!-- Section: Basic Info -->
                        <div class="mb-10">
                            <h3 class="text-lg font-serif font-semibold mb-6 pb-2 border-b-2"
                                style="border-color: var(--border-color)">Basic Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="form-label" for="contract-name">Contract Name</label>
                                    <input type="text" id="contract-name" class="form-input"
                                        placeholder="e.g., Sony Pictures Output Deal" required>
                                </div>
                                <div>
                                    <label class="form-label" for="contract-id">Contract ID</label>
                                    <input type="text" id="contract-id" class="form-input" placeholder="Auto generated"
                                        disabled style="opacity: 0.6">
                                </div>
                                <div>
                                    <label class="form-label" for="partner">Partner / Studio</label>
                                    <input type="text" id="partner" class="form-input"
                                        placeholder="e.g., Sony Pictures Entertainment">
                                </div>
                                <div>
                                    <label class="form-label" for="region">Region</label>
                                    <select id="region" class="form-input">
                                        <option>Global</option>
                                        <option>North America</option>
                                        <option>EMEA</option>
                                        <option>APAC</option>
                                        <option>LATAM</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Section: Financial -->
                        <div class="mb-10">
                            <h3 class="text-lg font-serif font-semibold mb-6 pb-2 border-b-2"
                                style="border-color: var(--border-color)">Financial Terms</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label class="form-label" for="value">Total Value (USD)</label>
                                    <input type="text" id="value" class="form-input" placeholder="e.g., 12,500,000">
                                </div>
                                <div>
                                    <label class="form-label" for="start-date">Start Date</label>
                                    <input type="date" id="start-date" class="form-input">
                                </div>
                                <div>
                                    <label class="form-label" for="end-date">End Date</label>
                                    <input type="date" id="end-date" class="form-input">
                                </div>
                            </div>
                        </div>

                        <!-- Section: Notes -->
                        <div class="mb-10">
                            <h3 class="text-lg font-serif font-semibold mb-6 pb-2 border-b-2"
                                style="border-color: var(--border-color)">Additional Notes</h3>
                            <div>
                                <label class="form-label" for="notes">Internal Notes</label>
                                <textarea id="notes" rows="4" class="form-input"
                                    placeholder="Add any relevant notes for the legal or acquisition team..."></textarea>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="flex flex-col-reverse md:flex-row items-center justify-end gap-4 pt-6 border-t-2"
                            style="border-color: var(--border-color)">
                            <button type="button" onclick="window.location.href='contracts.html'"
                                class="w-full md:w-auto px-6 py-3 text-sm font-semibold transition-colors text-center"
                                style="color: var(--text-muted)">
                                Cancel
                            </button>
                            <button type="submit"
                                class="w-full md:w-auto px-8 py-3 text-white text-sm font-semibold rounded-lg shadow-lg transition-all hover:opacity-90"
                                style="background: var(--acc-emerald)">
                                Create Contract
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Theme management
        function initTheme() {
            const saved = localStorage.getItem('illumi-theme');
            if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark');
                updateThemeIcons(true);
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('illumi-theme', isDark ? 'dark' : 'light');
            updateThemeIcons(isDark);
        }

        function updateThemeIcons(isDark) {
            document.querySelectorAll('.dark-hidden').forEach(el => el.style.display = isDark ? 'none' : 'block');
            document.querySelectorAll('.light-hidden').forEach(el => el.style.display = isDark ? 'block' : 'none');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('main-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isClosed = sidebar.classList.contains('-translate-x-full');

            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        initTheme();
        lucide.createIcons();
    </script>
</body>

</html>
